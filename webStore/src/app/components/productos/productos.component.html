<div class="container">
  <div class="col-md-4 col-xs-12 col-sm-12">
    <div class="card" *ngFor="let producto of productos | async">
      <img class="card-img-top" [src]="producto.imagenes[0]" alt="Card image cap">
      <div class="card-body" (click)="preview(producto.id)">
        <h5 class="card-title">{{producto.name}}</h5>
        <p class="card-text">{{producto.descripcion}}</p>
        <p class="card-text">Antes: <del class="text-muted text-normal">{{producto.precio}}</del>&nbsp; {{producto.precio
          - ((producto.precio * producto.descuento)/100)}}</p>
      </div>
      <a  (click)="agregarACesta()" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
