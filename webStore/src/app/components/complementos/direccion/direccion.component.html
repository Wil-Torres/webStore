<div class="card col-xl-12 col-lg-12">
    <h4>Direccion de Facturacion</h4>
    <hr>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="checkout-fn">Nombre</label>
                <input class="form-control" type="text" id="checkout-fn">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="checkout-ln">Apeellidos</label>
                <input class="form-control" type="text" id="checkout-ln">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="checkout-email">Correo Electronico</label>
                <input class="form-control" type="email" id="checkout-email">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="checkout-phone">Numero Telefonico</label>
                <input class="form-control" type="text" id="checkout-phone">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="checkout-company">Compania</label>
                <input class="form-control" type="text" id="checkout-company">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="checkout-country">Pais</label>
                <select class="form-control" id="checkout-country">
                    <option>Choose country</option>
                    <option>Guatemala</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="checkout-city">Departamento</label>
                <select class="form-control" id="checkout-city">
                    <option>Choose city</option>
                    <option>Guatemala</option>
                    <option>Escuintla</option>
                    <option>Jutiapa</option>
                    <option>San Marcos</option>
                    <option>Coban</option>
                </select>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="checkout-zip">Codigo Postal</label>
                <input class="form-control" type="text" id="checkout-zip">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="checkout-address1">Direccion</label>
                <input class="form-control" type="text" id="checkout-address1">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="checkout-address2">Direccion Alternativa</label>
                <input class="form-control" type="text" id="checkout-address2">
            </div>
        </div>
    </div>
    <h4>Direccion de Envio</h4>
    <hr>
    <div class="form-group">
        <label for="same_address">La misma que la direccion de facturacion</label>
        <div>
            <input class="form-control" type="checkbox" id="same_address" checked="">
        </div>
    </div>
    <div class="row">
        <div class="float-left">
            <a class="btn btn-outline-secondary float-left" >
                <i class="fas fa-arrow-left"></i>
                <span class="hidden-xs">&nbsp;Regresar</span>
            </a>
        </div>
        <div class="float-right">
            <a class="btn btn-primary float-right">
                <span class="hidden-xs">Continuar&nbsp;</span>
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>
</div>
