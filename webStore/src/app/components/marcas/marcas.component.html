<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div class="container">
  <div class="row">
    <div class="col-md-12 col-xs-12 col-sm-12">
      <div class="card mt-4">
        <div class="card-body">
          <div class="form-group">
            <label for="descripcionMarca">Marca</label>
            <div class="input-group">
              <span class="input-group-btn">
                <input class="form-control gt-spinner-off" type="number" id="codigo" [(ngModel)]="objeto.codigo" [ngModelOptions]="{standalone: true}">
              </span>
              <span class="input-group-btn"></span>
              <input id="descripcionMarca" type="text" [(ngModel)]="objeto.descripcion" [ngModelOptions]="{standalone: true}" class="form-control"
                tabindex="-1">
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" data-toggle="tooltip" title="Limpiar" tabindex="-1">
                  <i class="fas fa-sync-alt"></i>
                </button>
                <button type="button" class="btn btn-primary" (click)="guardar()" data-toggle="tooltip" title="guardar" tabindex="-1">
                  <i class="fas fa-search"></i>
                </button>
              </span>
            </div>
          </div>
          <ul class="list-group mt-4">
            <li class="list-group-item list-group-item-action d-flex justify-content-between aling-items-center" *ngFor="let marca of marcas | async">
              <span class="cursor-hover" (click)="updateTodo(item.$key, item.isChecked)">
                {{marca.id}} - {{marca.descripcion}}
              </span>
              <span class="cursor-hover" (click)="removeMarca(marca)">
                <i class="fas fa-trash"></i>
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
